<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login form</h2>
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    
                </div>
                <div class="text-center">
                    <button type="button" onclick="saveData()"  id="save-btn">Submit</button>
                    <button onclick="Register()" style="float:rigth;">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function saveData(){
        let email,password;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;

        let user_record=new Array();
        user_record=JSON.parse(localStorage.getItem("user"))?JSON.parse(localStorage.getItem("user")):[]
        if(user_record.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Login Successfull");
            let current_user=user_record.filter((v)=>{
                return v.email==email && v.password==password
            })[0]
            localStorage.setItem("name",current_user.name);
            localStorage.setItem("email",current_user.email);
            window.location.href="profile.html";
        }
        else{
            alert("Login Fail");
        }
    }
</script>
</html>
